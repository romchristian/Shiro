<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>PrimeFaces Venture - Responsive Layout</title>

        
        <h:outputScript name="echarts.js" library="js" />
        <h:outputScript name="macarons.js" library="js" />
        <h:outputScript name="js/nanoscroller.js" library="venture-layout" />
        <h:outputScript name="js/layout.js" library="venture-layout" />
        <h:outputScript name="plupload.full.min.js" library="plupload" />
        
        <ui:insert name="head"/>
    </h:head>

    <h:body styleClass="AquaTopbar LeadenBG PopupMenu">

        <ui:include src="topbar.xhtml" />

        <!-- LAYOUT CONTAINER -->

        <div id="layout-container">
            <div id="layout-container-row">

                <!-- LAYOUT MENU COVER -->
                <div id="layout-menu-cover" class="">
                    <div id="layout-menu-cover-scroll-content" class="">

                        <ui:include src="layoutmenu.xhtml" />

                    </div>
                </div>

                <!-- PORTLETS COVER -->
                <div id="layout-portlets-cover">

                    <ui:insert name="content">
                        Template
                    </ui:insert>

                    <ui:include src="footer.xhtml" />

                </div>

            </div>
        </div>

        <h:outputStylesheet name="css/core-layout.css" library="venture-layout" />
        <h:outputStylesheet name="css/animate.css" library="venture-layout" />
        <h:outputStylesheet name="css/nanoscroller.css" library="venture-layout" />
        <h:outputStylesheet name="css/venture-font.css" library="venture-layout" />
        <h:outputStylesheet name="css/font-awesome.css" library="venture-layout" />
        <h:outputStylesheet name="css/venture-layout.css" library="venture-layout" />
        
        <h:outputStylesheet name="main.css" library="css" />

        <script type="text/javascript">

            PrimeFaces.locales['es'] = {
                closeText: 'Cerrar',
                prevText: 'Anterior',
                nextText: 'Siguiente',
                monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
                dayNames: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
                dayNamesShort: ['Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
                dayNamesMin: ['D', 'L', 'M', 'X', 'J', 'V', 'S'],
                weekHeader: 'Semana',
                firstDay: 1,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: '',
                timeOnlyTitle: 'Sólo hora',
                timeText: 'Tiempo',
                hourText: 'Hora',
                minuteText: 'Minuto',
                secondText: 'Segundo',
                currentText: 'Fecha actual',
                ampm: false,
                month: 'Mes',
                week: 'Semana',
                day: 'Día',
                allDayText: 'Todo el día'
            };

        </script>
    </h:body>

</html>
